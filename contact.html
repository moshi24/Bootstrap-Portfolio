<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<link rel="stylesheet" href="../Bootstrap-Portfolio/style.css">
  <title>Contact</title>
</head>
<body>
   <!-- navbar with responsiveness -->
   
   <nav class="header mb-5">
      <a href="#default" class="logo">Kawah Wong</a>
      <div class="header-right">
        <a class="active" href="index.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="portfolio.html">Portfolio</a>
      </div>
   </nav>
  <!-- contact container using bootstrap form -->
<div class="container mb-5">
  <h3>Contact</h3>
  <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">First Name</label>
        <input type="firstName" class="form-control" id="exampleFormControlInput1" placeholder="Your First Name">
      </div>
      <div class="form-group">
          <label for="exampleFormControlInput1">Last Name</label>
          <input type="lastName" class="form-control" id="exampleFormControlInput1" placeholder="Your Last Name">
        </div>
    
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
</div>

<div class="container-footer">
    <div class="row"> 
      <div class="col-12">
        <h5>copyright &copy;</h5> 
      </div> 
    </div>
</div>
</body>
